<div class="">
  <div class="my-5">
    <h1 class="text-center title">{{ titulo }}</h1>
  </div>

  <div class="mx-auto login-wrapper">

    <form method="post">
      <h2 class="mb-4 form-title">Inicia sesión en tu cuenta</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="usuario.email" class="form-control" name="email" id="email" placeholder="Ingrese su Email" autofocus required>
      </div>

      <div class="form-group">
        <label for="telefono">Contraseña</label>
        <input type="password" [(ngModel)]="usuario.telefono" class="form-control" name="telefono" id="telefono" placeholder="********" autofocus>
      </div>

      <div>
        <input type="submit" (click)="login()" class="btn btn-primary btn-block" value="Login">
        <div class="mt-3 text-center">¿No tienes cuenta? <a routerLink="/register">Registrate</a></div>
      </div>
    </form>

  </div>
</div>
